function svgToJpeg(svgElement, callback) {
    // Get original SVG dimensions
    const svgWidth = svgElement.viewBox.baseVal.width || svgElement.width.baseVal.value;
    const svgHeight = svgElement.viewBox.baseVal.height || svgElement.height.baseVal.value;
    
    // Scale factor for higher resolution (2x)
    const scale = 2;
    
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    
    // Set canvas size to 2x for better quality
    canvas.width = svgWidth * scale;
    canvas.height = svgHeight * scale;
    
    // Enable image smoothing
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    
    // Convert SVG to data URL with proper XML declaration
    const svgData = new XMLSerializer().serializeToString(svgElement);
    const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
    const svgUrl = URL.createObjectURL(svgBlob);
    
    img.onload = function() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw scaled image
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        // Convert to high quality JPEG
        canvas.toBlob(function(blob) {
            callback(blob);
            URL.revokeObjectURL(svgUrl);
        }, 'image/jpeg', 1.0); // Using maximum quality (1.0)
    };
    
    img.onerror = function(err) {
        console.error('Error loading SVG:', err);
        alert('Error converting diagram to JPEG. Please try SVG format instead.');
    };
    
    img.src = svgUrl;
}


// Updated download function to handle both SVG and JPEG
function downloadDiagram(format) {
    const diagramDiv = document.getElementById('diagram');
    const svgElement = diagramDiv.querySelector('svg');
    
    if (!svgElement) {
        alert('Please generate a diagram first!');
        return;
    }

    if (format === 'svg') {
        // Download as SVG
        const svgData = svgElement.outerHTML;
        const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
        const downloadUrl = URL.createObjectURL(svgBlob);
        triggerDownload(downloadUrl, 'class-diagram.svg');
    } else if (format === 'jpeg') {
        // Download as JPEG
        svgToJpeg(svgElement, function(jpegBlob) {
            const downloadUrl = URL.createObjectURL(jpegBlob);
            triggerDownload(downloadUrl, 'class-diagram.jpg');
        });
    }
}

// Helper function to trigger download
function triggerDownload(url, filename) {
    const downloadLink = document.createElement('a');
    downloadLink.href = url;
    downloadLink.download = filename;
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
    URL.revokeObjectURL(url);
}
